<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="css/ng-grid.css">
</head>
<body>


    <div ng-controller="NavBar">
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <p class="nav navbar-brand pull-left"  style="position: absolute; width: 100%; left: 0; text-align: center; margin: auto;">webTOPS</p>
                <div class ="dropdown">
                    <a class="nav navbar-brand dropdown-toggle">{{ pageTitle }} <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="view in viewsAvailable">
                            <a href="{{view.url}}">{{view.description}}</a>
                        </li>
                    </ul>
                </div>
                <div class ="dropdown">
                    <a class="nav navbar-brand pull-right dropdown-toggle"><i class="fa fa-cogs"></i></a>
                    <ul class="dropdown-menu pull-right">
                        <div ng-repeat="sets in settingsAvailable">
                            <li class="divider" ng-show="!$first"></li>
                            <li ng-repeat="settings in sets">
                                <a href="{{settings.url}}">{{settings.description}}</a>
                            </li>
                        </div>
                    </ul>
                </div>
           </div>
        </nav>

    </div>

      <div ng-view></div>



      <div>Angular seed app: v<span app:version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="app/lib/angular/i18n/jquery/jquery.js"></script>
  <script src="app/lib/angular/i18n/angular-ui-bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="app/lib/angular/i18n/ng-grid-2.0.7.min.js"></script>

</body>
</html>
